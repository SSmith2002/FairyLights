<!DOCTYPE html>
<html>
    <head><title>Fairy Lights</title></head>
    <body>
        <input type="color" id="colorpicker" value =#000000>
        <form class="centerMe">
            <input type="radio" id="block" name="designStyle" value="Block" checked=true>
            <label for="block">Block</label><br>
            <input type="radio" id="pattern" name="designStyle" value="Pattern">
            <label for="pattern">Pattern</label><br>
            <input type="radio" id="patternCol" name="designStyle" value="PatternCol">
            <label for="patternCol">Pattern Keep Colour</label>
        </form>
        <button onclick="fill()">Fill</button>

        <br>

        <input type="color" id="gradient1" value =#000000>
        <input type="color" id="gradient2" value =#000000>
        <button onclick="gradient()">Gradient</button>

        <br>

        <form class="centerMe">
            <label for="brightnessSlider" class="centerMe alignText"> Brightness: <span id="brightnessValue">128</span></label>
            <input type="range" min="0" max="255" value="128" class="slider centerMe" id="brightnessSlider">

            <br>

            <label for="animateSlider" class="centerMe alignText"> Animation Speed: <span id="animateValue">50</span></label>
            <input type="range" min="0" max="100" value="50" class="slider centerMe" id="animateSlider">
            
        </form>

        <button onclick="updateBrightness()">Update Brightnes</button>
        <button onclick="updateSpeed()">Update Speed</button>

        <script src="script.js"></script>
    </body>
</html>
